<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="snippets/head.html"></head>
<body>
<div th:insert="snippets/navAdmin.html"></div>
  <div class="form-group">
    <form id="form-tab" th:action="@{/update}"  th:object="${storyUpdate}" method="post">
      <input type="hidden" th:field="*{ID}"/>
      <div class="form-floating">
        <input type="text" class="form-control w-50" id="floatingInput" th:field="*{TITLE}" th:placeholder="${storyUpdate.getTITLE()}">
        <label for="floatingInput">Title</label>
      </div>
      <div class="form-outline">
        <textarea th:placeholder="${storyUpdate.getCONTENT()}" class="form-control w-100" id="textAreaExample1" rows="8" th:field="*{CONTENT}"></textarea>
      </div>
      <input type="hidden" th:field="*{CREATIONDATE}"/>
      <input type="hidden" th:field="*{LASTEDITDATE}"/>
      <input type="hidden" th:field="*{VISIBLE}"/>
      <!-- input switch to set visibility -->
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <!-------------- ------------------ -->
      <div class="form-floating">
        <input type="submit" class="btn btn-primary" value="Submit" name="update">
      </div>
      <!-------------------------------- -->
    </form>
  </div>
    <!-- div who show dates -->
  <div class="date-format">
  <p class="title-date">Date de création du post : <span th:text="${#temporals.format(storyUpdate.getCREATIONDATE(), 'dd-MM-yyyy HH:mm:ss')}"></span></p>
  <p class="title-date">Dernière modification : <span th:text="${#temporals.format(storyUpdate.getLASTEDITDATE, 'dd-MM-yyyy HH:mm:ss')}"></span></p>
  </div>
    <!-- ------------------------------ -->
</body>
</html>
