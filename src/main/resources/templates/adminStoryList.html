<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="snippets/head.html"></head>
<body>
<nav th:insert="snippets/nav.html"></nav>
<table class="table table-hover">
  <thead>
    <th scope="col">#</th>
    <th scope="col">Titre</th>
    <th scope="col">Contenu</th>
    <th scope="col"></th>
  </thead>
  <tbody>
    <tr th:each="story : ${storyList}">
      <th scope="row" th:text="${story.getID()}"></th>
      <td th:text="${story.getTITLE()}"></td>
      <td th:text="${#strings.abbreviate(story.getCONTENT,25)}"></td>
      <td><button type="button" class="btn btn-primary"><a th:href="@{'/story/' + ${story.getID}}">Lire</a></button></td>
      <td><button type="button" class="btn btn-primary"><a th:href="@{'/delete'}">Delete</a></button></td>
    </tr>
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
