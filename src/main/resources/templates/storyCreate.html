<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="snippets/head.html"></head>
<body>
<div th:insert="snippets/navAdmin.html"></div>
<div>
    <div class="form-group">
        <form id="form-tab" th:action="@{/create}"  th:object="${storyCreate}" method="post">
            <input type="hidden" th:field="*{ID}"/>
            <div class="form-floating">
                <input type="text" class="form-control w-50" id="floatingInput" th:field="*{TITLE}" placeholder="Title">
                <label for="floatingInput">Title</label>
            </div>
            <div class="form-outline">
                <textarea placeholder="Content" class="form-control w-100" id="textAreaExample1" rows="8" th:field="*{CONTENT}"></textarea>
            </div>
            <input type="hidden" th:field="*{CREATIONDATE}"/>
            <input type="hidden" th:field="*{LASTEDITDATE}"/>
            <input type="hidden" th:field="*{VISIBLE}"/>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <div>
                <div class="form-floating">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
